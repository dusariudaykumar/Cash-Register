<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Cash Register Manager</h1>
    </header>
    <div class="container">
      <img class="hero-img" src="./images/undraw_wallet_aym5.svg" alt="image" />
      <label for="bill-amount">Bill Amount</label>
      <input id="bill-amount" type="number" />
      <div class="btnCenter">
        <button id="btn-next">Next</button>
      </div>

      <div class="next-content">
        <label for="cash-given">Cash Given</label>
        <input id="cash-given" type="number" />
        <div class="btnCenter"><button id="btn-check">Check</button></div>
      </div>

      <p id="error-msg"></p>

      <div class="display-box">
        <table class="change-box">
          <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </div>
